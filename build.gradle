buildscript {
    ext.rainbowcake_version = '0.6.0'

    ext.kotlin_version = '1.3.72'
    ext.coroutines_version = '1.3.0'

    ext.support_lib_version = '28.0.0'
    ext.android_arch_version = '1.1.1'

    ext.dagger_version = '2.26'
    ext.koin_version = '2.1.5'

    ext.target_sdk = 29
    ext.min_sdk = 19
    ext.compile_sdk = 29

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.21.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

subprojects { project ->
    group = 'co.zsmb'
    version = rainbowcake_version
    afterEvaluate { p ->
        if (p.hasProperty("android")) {
            setAndroidProps(p)
        }
    }
}

void setAndroidProps(Project p) {
    p.android {
        compileSdkVersion compile_sdk

        defaultConfig {
            minSdkVersion min_sdk
            targetSdkVersion target_sdk

            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        }

        buildTypes {
            release {
                minifyEnabled false
            }
            debug {
                multiDexEnabled true
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'io.codearte.nexus-staging'
