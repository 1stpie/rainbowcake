buildscript {
    ext.rainbowcake_version = '0.4.1'

    ext.kotlin_version = '1.3.31'
    ext.coroutines_version = '1.2.0'

    ext.support_lib_version = '28.0.0'
    ext.android_arch_version = '1.1.1'

    ext.dagger_version = '2.23.1'
    ext.koin_version = '2.0.1'

    ext.target_sdk = 28
    ext.min_sdk = 19
    ext.compile_sdk = 28

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

subprojects { project ->
    group = 'co.zsmb'
    version = rainbowcake_version
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
